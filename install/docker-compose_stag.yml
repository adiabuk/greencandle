    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.bash_history:/root/.bash_history

  stag-be-5ma-api-eth:
    container_name: stag-be-5ma-api-eth
    hostname: stag-be-5ma-api-eth
    image: amrox/greencandle:${TAG}
    pull_policy: always
    restart: always
