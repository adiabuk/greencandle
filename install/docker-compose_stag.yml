    hostname: stag-be-alert
    image: amrox/alert:latest
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint-alert.sh /srv/greencandle/alert/webhook.py
    ports:
      - 20000
    healthcheck:
      test: ls || exit 1
      interval: 1m
      timeout: 2s
      retries: 5
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
      - /dev/snd:/dev/snd
    environment:
      - HOST=$HOSTNAME
      - CONFIG_ENV=stag
    volumes:
      - /root/.aws:/root/.aws
      - /run/dbus/:/run/dbus/
      - /dev/shm:/dev/shm
      - /run/user:/run/user
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /var/run/dbus:/var/run/dbu
      - /etc/localtime:/etc/localtime:ro
      - /root/.bash_history:/root/.bash_history

