version: "3.1"
services:

  stag-gen-be-logwatch:
    container_name: stag-gen-be-logwatch
    hostname: stag-gen-be-logwatch
    image: amrox/greencandle:${TAG}
    mem_limit: 200m
    restart: always
    entrypoint: /docker-entrypoint.sh /usr/local/bin/logwatch
    environment:
      - CONFIG_ENV=stag/fe/cron
      - DB=false
    volumes:
      - /var/log:/var/log
      - /root/.aws:/root/.aws
      - /var/run:/var/run
    healthcheck:
      test: ls /var/log/syslog
      interval: 1m
      timeout: 10s
      retries: 5

  stag-gen-be-logtailer-api:
    container_name: stag-gen-be-logtailer-api
    hostname: stag-gen-be-logtailer-api
    image: amrox/greencandle:${TAG}
    mem_limit: 200m
    pull_policy: always
    restart: always
    environment:
      - CONFIG_ENV=stag
      - DB=false
      - SECRET_KEY=$SECRET_KEY
    entrypoint: /docker-entrypoint.sh logtailer
    logging:
      driver: journald
    ports:
      - 2000
    links:
      - stag-base-mysql:mysql
      - stag-base-redis:redis
    healthcheck:
      test: ls ||exit 1
      interval: 1m
      timeout: 10s
      retries: 5
    volumes:
      - /var/log/syslog:/var/log/syslog
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run:/var/run
      - /root/.bash_history:/root/.bash_history

  stag-base-redis:
    container_name: stag-base-redis
    hostname: stag-base-redis
    image: amrox/gc-redis:${TAG}
    mem_limit: 300m
    pull_policy: always
    restart: always
    links:
      - stag-base-mysql:mysql
    ports:
      - 6381:6379
    healthcheck:
      test: redis-cli ping
      interval: 1m
      timeout: 10s
      retries: 5
    volumes:
      - /var/run:/var/run
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history

  stag-base-mysql:
    container_name: stag-base-mysql
    hostname: stag-base-mysql
    image: amrox/gc-mysql:${TAG}
    mem_limit: 300m
    pull_policy: always
    entrypoint: /docker-entrypoint.sh "--max-connections=10000 --wait-timeout=28800"
    environment:
      - CONFIG_ENV=stag
      - MYSQL_ROOT_PASSWORD=password
      - DB=true
    restart: always
    ports:
      - 3308:3306
    healthcheck:
      test: echo 'SELECT version();'| mysql -uroot -ppassword
      interval: 1m
      timeout: 10s
      retries: 5
    volumes:
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history

  stag-fe-api-dashboard:
    container_name: stag-fe-api-dashboard
    hostname: stag-fe-api-dashboard
    environment:
      - CONFIG_ENV=stag/fe/api
      - DB=true
      - SECRET_KEY=$SECRET_KEY
    logging:
      driver: journald
    image: amrox/greencandle:${TAG}
    mem_limit: 200m
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh api_dashboard
    links:
      - stag-base-mysql:mysql
      - stag-base-redis:redis
      - stag-be-api-router:router
      - stag-fe-api-filesystem:filesystem
      - stag-fe-api-proxy:proxy
    ports:
      - 5000
    depends_on:
      - stag-base-mysql
      - stag-base-redis
    healthcheck:
      test: curl -Isf http://127.1:5000/healthcheck
      interval: 1m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /dev/log:/dev/log
      - /root/.aws:/root/.aws
      - /var/run:/var/run
      - /root/.bash_history:/root/.bash_history

  stag-be-manual:
    container_name: stag-be-manual
    hostname: stag-be-manual
    environment:
      - CONFIG_ENV=stag/be/manual
      - DB=true
    image: amrox/greencandle:${TAG}
    mem_limit: 200m
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh "tail -f /dev/null"
    logging:
      driver: journald
    links:
      - stag-base-mysql:mysql
      - stag-base-redis:redis
      - stag-be-api-router:router
    depends_on:
      - stag-base-mysql
      - stag-base-redis
    healthcheck:
      test: ls || exit 1
      interval: 1m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run:/var/run
      - /root/.bash_history:/root/.bash_history
      - /root/.ipython:/root/.ipython

  stag-fe-cron:
    container_name: stag-fe-cron
    hostname: stag-fe-cron
    environment:
      - VPN_IP=$VPN_IP
      - CONFIG_ENV=stag/fe/cron
      - DB=true
    image: amrox/greencandle:${TAG}
    mem_limit: 200m
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh "cron -f"
    logging:
      driver: journald
    links:
      - stag-base-mysql:mysql
      - stag-base-redis:redis
    depends_on:
      - stag-base-mysql
      - stag-base-redis
    healthcheck:
      test: find /var/run/  -mmin -2 -name cron 2>&1 |grep -q cron ||exit 1
      interval: 1m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.bash_history:/root/.bash_history

  stag-fe-webserver:
    container_name: stag-fe-webserver
    hostname: stag-fe-webserver
    image: amrox/webserver:${TAG}
    mem_limit: 200m
    pull_policy: always
    restart: always
    healthcheck:
      test: curl -Isf 127.1:3333
      interval: 5m
      timeout: 5s
      retries: 5
    environment:
      - CONFIG_ENV=stag
      - DB=false
    ports:
      - 3333:3333
    links:
      - stag-fe-api-dashboard:api_dash
      - stag-base-mysql:mysql
      - stag-base-redis:redis
      - stag-gen-be-logtailer-api:logs
      - stag-fe-api-proxy:proxy
    depends_on:
      - stag-base-mysql
      - stag-base-redis
    entrypoint: /docker-entrypoint.sh "nginx -g 'daemon off;'"
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history
      - /var/run:/var/run
      - /var/local:/var/local

