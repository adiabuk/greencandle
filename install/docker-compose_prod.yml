      interval: 5m
      timeout: 5s
      retries: 5
    environment:
      - CONFIG_ENV=per/fe/api
      - HOST=$HOSTNAME
      - HOST_IP=$HOST_IP
      - DB=true
    ports:
      - 1080:1080
    links:
      - per-base-mysql:mysql
      - per-base-redis:redis
      - per-be-api-any-spot-long:per-be-api-any-spot-long
      - per-be-api-any-cross-long:per-be-api-any-cross-long
      - per-be-api-any-isolated-long:per-be-api-any-isolated-long
      - per-be-api-any-cross-short:per-be-api-any-cross-short
      - per-be-api-any-isolated-short:per-be-api-any-isolated-short
      - per-be-api-inw-cross-long:per-be-api-inw-cross-long
      - per-be-api-inw-cross-short:per-be-api-inw-cross-short
