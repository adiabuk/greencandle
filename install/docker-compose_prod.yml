version: "3.7"
services:

  gen-fe-cadvisor:
    container_name: gen-fe-cadvisor
    hostname: gen-fe-cadvisor
    image: gcr.io/google_containers/cadvisor:v0.35.0
    restart: always
    volumes:
      - /:/rootfs
      - /var/run:/var/run
      - /sys:/sys
      - /var/lib/docker:/var/lib/docker
      - /dev/disk:/dev/disk
      - /root/.bash_history:/root/.bash_history
    healthcheck:
      test: "printf 'GET /healthz HTTP/1.1\r\nHost: localhost\r\n\r\n' | nc localhost 8080"
      interval: 1m
      timeout: 2s
      retries: 5

  gen-be-logwatch:
    container_name: gen-be-logwatch
    hostname: gen-be-logwatch
    image: amrox/greencandle:${TAG}
    restart: always
    entrypoint: /docker-entrypoint-logwatch.sh /usr/local/bin/logwatch
    environment:
      - CONFIG_ENV=prod/fe/cron
      - HOST=$HOSTNAME
    volumes:
      - /var/log:/var/log
      - /root/.aws:/root/.aws
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ls /var/log/syslog
      interval: 1m
      timeout: 2s
      retries: 5

###### Start Per
  per-base-redis:
    container_name: per-base-redis
    hostname: per-base-redis
    image: amrox/gc-redis:${TAG}
    pull_policy: always
    restart: always
    links:
      - per-base-mysql:mysql
    ports:
      - 6378:6379
    healthcheck:
      test: redis-cli ping
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history

  per-base-mysql:
    container_name: per-base-mysql
    hostname: per-base-mysql
    image: amrox/gc-mysql:${TAG}
    pull_policy: always
    entrypoint: /docker-entrypoint.sh mysqld
    environment:
      - CONFIG_ENV=per
      - MYSQL_ROOT_PASSWORD=password
    restart: always
    ports:
      - 3305:3306
    healthcheck:
      test: echo 'SELECT version();'| mysql -uroot -ppassword
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history

  per-fe-cron:
    container_name: per-fe-cron
    hostname: per-fe-cron
    environment:
      - CONFIG_ENV=per/fe/cron
      - HOST=$HOSTNAME
    image: amrox/greencandle:${TAG}
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh cron -f
    logging:
      driver: journald
    links:
      - per-base-mysql:mysql
      - per-base-redis:redis
    depends_on:
      - per-base-mysql
      - per-base-redis
    healthcheck:
      test: find /var/run/  -mmin -2 -name cron 2>&1 |grep -q cron ||exit 1
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/log:/dev/log
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.bash_history:/root/.bash_history

  per-fe-webserver:
     container_name: per-fe-webserver
     hostname: per-fe-webserver
     image: amrox/webserver:${TAG}
     pull_policy: always
     restart: always
     healthcheck:
       test: service nginx status || exit 1
       interval: 5m
       timeout: 5s
       retries: 5
     environment:
       - CONFIG_ENV=per
       - HOST=$HOSTNAME
     ports:
       - 8888:9999
     links:
