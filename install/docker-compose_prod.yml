version: "3.7"
services:

###### Start Gen
  gen-fe-cadvisor:
    container_name: gen-fe-cadvisor
    hostname: gen-fe-cadvisor
    image: gcr.io/google_containers/cadvisor:v0.35.0
    restart: always
    volumes:
      - /:/rootfs
      - /var/run:/var/run
      - /sys:/sys
      - /var/lib/docker:/var/lib/docker
      - /dev/disk:/dev/disk
      - /root/.bash_history:/root/.bash_history
    healthcheck:
      timeout: 2s
      retries: 5

  gen-be-logwatch:
    container_name: gen-be-logwatch
    hostname: gen-be-logwatch
    image: amrox/greencandle:${TAG}
    restart: always
    entrypoint: /docker-entrypoint.sh /usr/local/bin/logwatch
    environment:
      - CONFIG_ENV=prod/fe/cron
      - HOST=$HOSTNAME
      - DB=false
    volumes:
      - /var/log:/var/log
      - /root/.aws:/root/.aws
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ls /var/log/syslog
      interval: 1m
      timeout: 2s
      retries: 5

  gen-be-logtailer-api:
    container_name: gen-be-logtailer-api
    hostname: gen-be-logtailer-api
    image: amrox/greencandle:${TAG}
    pull_policy: always
    restart: always
    environment:
      - CONFIG_ENV=prod
      - DB=false
      - SECRET_KEY=$SECRET_KEY
    entrypoint: /docker-entrypoint.sh logtailer
    logging:
      driver: journald
    ports:
      - 2222:2222
    links:
      - prod-base-mysql:mysql
      - prod-base-redis:redis
    healthcheck:
      test: ls ||exit 1
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /var/log/syslog:/var/log/syslog
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.bash_history:/root/.bash_history

###### Start Per
  per-base-redis:
    container_name: per-base-redis
    hostname: per-base-redis
    image: amrox/gc-redis:${TAG}
    pull_policy: always
    restart: always
    links:
      - per-base-mysql:mysql
    ports:
      - 6378:6379
    healthcheck:
      test: redis-cli ping
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history

  per-base-mysql:
    container_name: per-base-mysql
    hostname: per-base-mysql
    image: amrox/gc-mysql:${TAG}
    pull_policy: always
    entrypoint: /docker-entrypoint.sh mysqld
    environment:
      - CONFIG_ENV=per
      - MYSQL_ROOT_PASSWORD=password
      - DB=true
    restart: always
    ports:
      - 3305:3306
    healthcheck:
      test: echo 'SELECT version();'| mysql -uroot -ppassword
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history

  per-fe-cron:
    container_name: per-fe-cron
    hostname: per-fe-cron
    environment:
      - CONFIG_ENV=per/fe/cron
      - HOST=$HOSTNAME
      - DB=true
    image: amrox/greencandle:${TAG}
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh cron -f
    logging:
      driver: journald
    links:
      - per-base-mysql:mysql
      - per-base-redis:redis
    depends_on:
      - per-base-mysql
      - per-base-redis
    healthcheck:
      test: find /var/run/  -mmin -2 -name cron 2>&1 |grep -q cron ||exit 1
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/log:/dev/log
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.bash_history:/root/.bash_history

  per-fe-webserver:
     container_name: per-fe-webserver
     hostname: per-fe-webserver
     image: amrox/webserver:${TAG}
     pull_policy: always
     restart: always
     healthcheck:
       test: service nginx status || exit 1
       interval: 5m
       timeout: 5s
       retries: 5
     environment:
       - CONFIG_ENV=per
       - HOST=$HOSTNAME
       - DB=false
     ports:
       - 8888:9999
     links:
       - gen-fe-cadvisor:cadvisor
       - per-fe-api-dashboard:api_dash
       - per-base-mysql:mysql
       - per-base-redis:redis
       - gen-be-logtailer-api:logs
     depends_on:
       - gen-fe-cadvisor
       - per-base-mysql
       - per-base-redis
     entrypoint: /docker-entrypoint.sh nginx -g 'daemon off;'
     volumes:
       - /data:/data
       - /root/.aws:/root/.aws
       - /root/.bash_history:/root/.bash_history

  per-fe-api-dashboard:
    container_name: per-fe-api-dashboard
    hostname: per-fe-api-dashboard
    environment:
      - CONFIG_ENV=per/fe/api
      - HOST=$HOSTNAME
      - DB=true
      - SECRET_KEY=$SECRET_KEY
    logging:
      driver: journald
    image: amrox/greencandle:${TAG}
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh api_dashboard
    links:
      - per-base-mysql:mysql
      - per-base-redis:redis
      - per-be-api-router:router
    ports:
      - 5000
    depends_on:
      - per-base-mysql
      - per-base-redis
    healthcheck:
      test: curl -Isf http://127.1:5000/healthcheck
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data
      - /dev/log:/dev/log
      - /root/.aws:/root/.aws
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.bash_history:/root/.bash_history

  per-be-api-router:
    container_name: per-be-api-router
    hostname: per-be-api-router
    image: amrox/greencandle:${TAG}
    pull_policy: always
    restart: always
    extra_hosts:
      - "alert:172.31.15.59"
    healthcheck:
