    mem_limit: 600m
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh "backend_api api & backend_api queue"
    logging:
      driver: syslog
      options:
        syslog-facility: local4
    environment:
      - intermittent="true"
      - CONFIG_ENV=prod/be/any/1h/cross-long
      - DB=true
    ports:
      - 20000
    links:
      - prod-base-mysql:mysql
      - prod-base-redis:redis
    depends_on:
      - prod-base-mysql
      - prod-base-redis
    healthcheck:
      test: api_healthcheck.sh || bash -c 'kill -s 15 -1 && (sleep 10; kill -s 9 -1)'
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
