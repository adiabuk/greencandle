version: "3.1"
services:

  unit:
    build:
      context: .
      dockerfile: Dockerfile-ms
    container_name: unit
    environment:
      - CONFIG_ENV=unit
      - HOST=$HOSTNAME
    hostname: unit
    image: greencandle.local
    restart: always
    entrypoint: tail -f /dev/null
    working_dir: /srv/greencandle
    links:
      - mysql-unit:mysql
      - redis-unit:redis
    depends_on:
      - mysql-unit
      - redis-unit
    healthcheck:
      test: ls
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws

  cron:
    container_name: cron
    build:
      context: .
      dockerfile: Dockerfile-ms
    environment:
      - CONFIG_ENV=unit
      - HOST=$HOSTNAME
    hostname: cron
    image: greencandle.local
    restart: always
    entrypoint: /docker-entrypoint.sh cron -f
    links:
      - mysql-unit:mysql
      - redis-unit:redis
    depends_on:
      - mysql-unit
      - redis-unit
    healthcheck:
      test: find /var/run/  -mmin -2 -name cron 2>&1 |grep -q cron ||exit 1
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws

  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile-ms
    environment:
      - CONFIG_ENV=unit
      - HOST=$HOSTNAME
    hostname: api
    image: greencandle.local
    restart: always
    entrypoint: /docker-entrypoint-api.sh backend_api
    links:
      - mysql-unit:mysql
      - redis-unit:redis
    ports:
      - 20000
    depends_on:
      - mysql-unit
      - redis-unit
    healthcheck:
      test: nc -z 127.1 20000
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data

  redis-unit:
    container_name: redis-unit
    hostname: redis-unit
    build:
      context: .
      dockerfile: Dockerfile-rs
    image: redis.local
    ports:
      - 6379
    restart: always
    links:
      - mysql-unit:mysql
    healthcheck:
      test: redis-cli ping
      interval: 1m
      timeout: 2s
      retries: 5

  mysql-unit:
    container_name: mysql-unit
    hostname: mysql-unit
    build:
      context: .
      dockerfile: Dockerfile-ms
    image: mysql.local
    ports:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - CONFIG_ENV=unit
    restart: always
    healthcheck:
      test: echo 'SELECT version();'| mysql -uroot -ppassword
      interval: 1m
      timeout: 2s
      retries: 5
