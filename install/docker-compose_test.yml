  data-fe-cron:
    container_name: data-fe-cron
    environment:
      - CONFIG_ENV=data/cron
      - HOST=$HOSTNAME
    hostname: data-fe-cron
    image: amrox/greencandle
    restart: always
    entrypoint: /docker-entrypoint.sh cron -f
    links:
      - data-base-mysql-local:mysql
      - data-base-redis-local:redis
    depends_on:
      - data-base-mysql-local
      - data-base-redis-local
    healthcheck:
      test: find /var/run/  -mmin -2 -name cron 2>&1 |grep -q cron ||exit 1
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws

  data-base-redis-local:
    container_name: data-base-redis-local
    hostname: data-base-redis-local
    image: amrox/gc-redis
    ports:
      - 6379:6379
    restart: always
    links:
      - data-base-mysql-local:mysql
    healthcheck:
      test: redis-cli ping
      interval: 1m
      timeout: 2s
      retries: 5

  data-base-mysql-local:
    container_name: data-base-mysql-local
    hostname: data-base-mysql-local
    image: amrox/gc-mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - CONFIG_ENV=data
    restart: always
    healthcheck:
      test: echo 'SELECT version();'| mysql -uroot -ppassword
      interval: 1m
      timeout: 2s
      retries: 5
