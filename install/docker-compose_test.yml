version: "3.1"
services:

  data-be-analyse_4h_high-rsi:
    container_name: data-be-analyse_4h_high-rsi
    hostname: data-be-analyse_4h_high-rsi
    image: amrox/greencandle
    entrypoint: /docker-entrypoint-data.sh analyse_data
    logging:
      driver: journald
    links:
      - data-be-get_4h:data
      - data-base-mysql-local:mysql
      - data-base-redis-local:redis
    depends_on:
      - data-base-mysql-local
      - data-base-redis-local
      - data-be-get_4h
    environment:
      - CONFIG_ENV=data/short1
      - HOST=$HOSTNAME
    healthcheck:
      test: find /var/run/  -mmin -2 -name greencandle 2>&1 |grep -q greencandle ||exit 1
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket

