services:
  test-gen-be-logwatch:
    container_name: test-gen-be-logwatch
    hostname: test-gen-be-logwatch
    image: amrox/greencandle:${TAG}
    mem_limit: 1G
    restart: always
    entrypoint: /docker-entrypoint.sh /usr/local/bin/logwatch
    environment:
      - CONFIG_ENV=test/fe/cron
      - DB=false
    volumes:
      - /var/log:/var/log
      - /root/.aws:/root/.aws
      - /var/run:/var/run
    healthcheck:
      test: ls /var/log/gc_test.log
      interval: 5m
      timeout: 10s
      retries: 5

  test-gen-be-logtailer-api:
    container_name: test-gen-be-logtailer-api
    hostname: test-gen-be-logtailer-api
    image: amrox/greencandle:${TAG}
    mem_limit: 1G
    pull_policy: always
    restart: always
    environment:
      - CONFIG_ENV=test
      - DB=false
      - SECRET_KEY=$SECRET_KEY
    entrypoint: /docker-entrypoint.sh logtailer
    logging:
      driver: syslog
      options:
        syslog-facility: local2
    links:
      - test-base-mysql:mysql
      - test-base-redis:redis
    healthcheck:
      test: ls ||exit 1
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /var/log:/var/log
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run:/var/run
      - /root/.bash_history:/root/.bash_history

  test-base-redis:
    container_name: test-base-redis
    hostname: test-base-redis
    image: amrox/gc-redis:${TAG}
    mem_limit: 300M
    pull_policy: always
    restart: always
    links:
      - test-base-mysql:mysql
    ports:
      - 6383:6379
    healthcheck:
      test: redis-cli ping
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /var/run:/var/run
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history

  test-base-mysql:
    container_name: test-base-mysql
    hostname: test-base-mysql
    image: amrox/gc-mysql:${TAG}
    mem_limit: 1G
    entrypoint: /docker-entrypoint.sh "--max-connections=5000"
    pull_policy: always
    environment:
      - CONFIG_ENV=test
      - MYSQL_ROOT_PASSWORD=password
      - DB=true
    restart: always
    ports:
      - 3310:3306
    healthcheck:
      test: echo 'SELECT version();'| mysql -uroot -ppassword
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history

  test-fe-api-filesystem:
    container_name: test-fe-api-filesystem
    hostname: test-fe-api-filesystem
    environment:
      - CONFIG_ENV=test/fe/api
      - SECRET_KEY=$SECRET_KEY
    logging:
      driver: syslog
      options:
        syslog-facility: local2
    image: amrox/greencandle:${TAG}
    mem_limit: 200M
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh filesystem_api
    ports:
      - 6000
    healthcheck:
      test: curl -Isf http://127.1:6000
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /dev/log:/dev/log
      - /root/.aws:/root/.aws
      - /var/run:/var/run

  test-fe-api-dashboard:
    container_name: test-fe-api-dashboard
    hostname: test-fe-api-dashboard
    environment:
      - CONFIG_ENV=test/fe/api
      - DB=true
      - SECRET_KEY=$SECRET_KEY
    logging:
      driver: syslog
      options:
        syslog-facility: local2
    image: amrox/greencandle:${TAG}
    mem_limit: 600M
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh api_dashboard
    links:
      - test-base-mysql:mysql
      - test-base-redis:redis
      - test-be-api-router:router
      - test-fe-api-filesystem:filesystem
      - test-fe-api-proxy:proxy
    ports:
      - 5000
    depends_on:
      - test-base-mysql
      - test-base-redis
    healthcheck:
      test: curl -Isf http://127.1:5000/dash/healthcheck
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /dev/log:/dev/log
      - /root/.aws:/root/.aws
      - /var/run:/var/run
      - /root/.bash_history:/root/.bash_history

  test-fe-api-proxy:
    container_name: test-fe-api-proxy
    hostname: test-fe-api-proxy
    environment:
      - CONFIG_ENV=test/fe/api
      - SECRET_KEY=$SECRET_KEY
    logging:
      driver: syslog
      options:
        syslog-facility: local2
    image: amrox/greencandle:${TAG}
    mem_limit: 200M
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh api_proxy
    links:
      - test-be-api-router:router
      - test-fe-api-filesystem:filesystem
    ports:
      - 5000
    depends_on:
      - test-base-mysql
      - test-base-redis
    healthcheck:
      test: curl -qsf http://127.1:5000 >/dev/null
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /dev/log:/dev/log
      - /root/.aws:/root/.aws
      - /var/run:/var/run
      - /root/.bash_history:/root/.bash_history

  test-be-manual:
    container_name: test-be-manual
    hostname: test-be-manual
    working_dir: /data/scripts
    environment:
      - CONFIG_ENV=test/be/manual
      - DB=true
    image: amrox/greencandle:${TAG}
    mem_limit: 500M
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh "tail -f /dev/null"
    logging:
      driver: syslog
      options:
        syslog-facility: local2
    links:
      - test-base-mysql:mysql
      - test-base-redis:redis
      - test-be-api-router:router
    depends_on:
      - test-base-mysql
      - test-base-redis
    healthcheck:
      test: ls || exit 1
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/log:/dev/log
      - /var/run:/var/run
      - /root/.bash_history:/root/.bash_history
      - /root/.bashrc:/root/.bashrc
      - /root/.ipython:/root/.ipython
      - /var/local:/var/local

  test-fe-cron:
    container_name: test-fe-cron
    hostname: test-fe-cron
    environment:
      - CONFIG_ENV=test/fe/cron
      - DB=true
    image: amrox/greencandle:${TAG}
    mem_limit: 2G
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh "cron -f"
    logging:
      driver: syslog
      options:
        syslog-facility: local2
    links:
      - test-base-mysql:mysql
      - test-base-redis:redis
    depends_on:
      - test-base-mysql
      - test-base-redis
    healthcheck:
      test: find /var/run/  -mmin -2 -name cron 2>&1 |grep -q cron ||exit 1
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.bash_history:/root/.bash_history

  test-fe-webserver:
    container_name: test-fe-webserver
    hostname: test-fe-webserver
    image: amrox/webserver:${TAG}
    mem_limit: 200M
    pull_policy: always
    restart: always
    healthcheck:
      test: curl -Isf 127.1:5555
      interval: 5m
      timeout: 5s
      retries: 5
    environment:
      - CONFIG_ENV=test
      - DB=false
    ports:
      - 5555:5555
    links:
      - test-fe-api-dashboard:api_dash
      - test-gen-be-logtailer-api:logs
      - test-base-mysql:mysql
      - test-base-redis:redis
      - test-fe-api-filesystem:filesystem
    depends_on:
      - test-base-mysql
      - test-base-redis
    entrypoint: /docker-entrypoint.sh "nginx -g 'daemon off;'"
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history
      - /var/run:/var/run
      - /var/local:/var/local

