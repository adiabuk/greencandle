      - test-be-api-any2-30m-cross-short:any2-30m-short
    depends_on:
      - test-base-mysql
      - test-base-redis
    entrypoint: /docker-entrypoint.sh "api_router backend_api --test api & backend_api --test queue"
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /var/run:/var/run
      - /var/local:/var/local
