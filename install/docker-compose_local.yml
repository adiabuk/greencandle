version: "3.1"
services:

  cadvisor:
    container_name: cadvisor
    hostname: cadvisor
    image: google/cadvisor:canary
    restart: on-failure
    volumes:
      - /:/rootfs
      - /var/run:/var/run
      - /sys:/sys
      - /var/lib/docker:/var/lib/docker
      - /dev/disk:/dev/disk

  cron:
    container_name: cron
    environment:
      - CONFIG_ENV=test/cron
      - HOST=$HOSTNAME
    hostname: cron
    image: greencandle
    restart: on-failure
    entrypoint: /docker-entrypoint.sh cron -f
    links:
      - mysql-local:mysql
      - redis-local:redis
    depends_on:
      - mysql-local
      - redis-local
    healthcheck:
      test: find /var/run/  -mmin -2 -name cron 2>&1 |grep -q greencandle ||exit 1
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws

  webserver:
     container_name: webserver
     hostname: webserver
     image: webserver
     entrypoint: /docker-entrypoint.sh nginx -g 'daemon off;'
     healthcheck:
       test: service nginx status || exit 1
       interval: 5m
       timeout: 5s
       retries: 5
     environment:
       - CONFIG_ENV=test
       - HOST=$HOSTNAME
     ports:
       - 7777:7777
     links:
       - mysql-local:mysql
       - redis-local:redis
       - dashboard:dashboard
     restart: on-failure
     volumes:
       - /data:/data
       - /root/.aws:/root/.aws

  dashboard:
    container_name: dashboard
    hostname: dashboard
    image: dashboard
    healthcheck:
      test: curl --fail 127.1:3030/dashboard/gc || exit 1
      interval: 10m
      timeout: 5s
      retries: 5
    ports:
      - 8080:3030
    restart: on-failure
    entrypoint: /docker-entrypoint.sh
    links:
      - mysql-local:mysql
      - redis-local:redis
    volumes:
      - /srv/greencandle/dashboard/dashboards:/dashboards
      - /srv/greencandle/dashboard/jobs:/jobs
      - /srv/greencandle/dashboard/widgets:/widgets
      - /srv/greencandle/dashboard/config:/config
      - /srv/greencandle/dashboard/assets:/assets

  redis-local:
    container_name: redis-local
    hostname: redis-local
    image: gc-redis
    ports:
      - 6379:6379
    restart: on-failure
    links:
      - mysql-local:mysql
    healthcheck:
      test: redis-cli ping
      interval: 1m
      timeout: 2s
      retries: 5

  mysql-local:
    container_name: mysql-local
    hostname: mysql-local
    image: gc-mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - CONFIG_ENV=test
    restart: on-failure
    healthcheck:
      test: echo 'SELECT version();'| mysql -uroot -ppassword
      interval: 1m
      timeout: 2s
      retries: 5

  greencandle-unittest:
    container_name: unittest
    hostname: unittest
    image: greencandle
    entrypoint: /docker-entrypoint.sh python -m unittest
    links:
      - mysql-local:mysql
      - redis-local:redis
    working_dir: /srv/greencandle
    depends_on:
      - redis-local
      - mysql-local
    environment:
      - CONFIG_ENV=test/unit
    volumes:
      - ../:/srv/greencandle
