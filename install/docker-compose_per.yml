services:
  ###### Start Gen
  per-be-logwatch:
    container_name: per-be-logwatch
    hostname: per-be-logwatch
    image: amrox/greencandle:${TAG}
    mem_limit: 200M
    restart: unless-stopped
    logging:
      driver: syslog
      options:
        tag: {{.Name}}
        syslog-facility: local6
    entrypoint: /docker-entrypoint.sh /usr/local/bin/logwatch
    environment:
      - CONFIG_ENV=per/fe/cron
      - DB=false
    volumes:
      - /var/log:/var/log
      - /root/.aws:/root/.aws
      - /var/run:/var/run
    healthcheck:
      test: ls /var/log/gc_per.log
      interval: 5m
      timeout: 10s
      retries: 5

  per-be-logtailer-api:
    container_name: per-be-logtailer-api
    hostname: per-be-logtailer-api
    image: amrox/greencandle:${TAG}
    mem_limit: 300M
    pull_policy: always
    restart: unless-stopped
    environment:
      - CONFIG_ENV=per
      - DB=false
      - SECRET_KEY=$SECRET_KEY
    entrypoint: /docker-entrypoint.sh logtailer
    logging:
      driver: syslog
      options:
        tag: {{.Name}}
        syslog-facility: local6
    ports:
      - 2000
    links:
      - per-base-mysql:mysql
      - per-base-redis:redis
    healthcheck:
      test: ls ||exit 1
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /var/log:/var/log
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run:/var/run
      - /root/.bash_history:/root/.bash_history

  ###### Start Per
  per-base-redis:
    container_name: per-base-redis
    hostname: per-base-redis
    image: amrox/gc-redis:${TAG}
    mem_limit: 300M
    pull_policy: always
    restart: unless-stopped
    logging:
      driver: syslog
      options:
        tag: {{.Name}}
        syslog-facility: local6
    links:
      - per-base-mysql:mysql
    ports:
      - 6380:6379
    healthcheck:
      test: redis-cli ping
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /var/run:/var/run
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history

  per-base-mysql:
    container_name: per-base-mysql
    hostname: per-base-mysql
    image: amrox/gc-mysql:${TAG}
    mem_limit: 1G
    pull_policy: always
    entrypoint: /docker-entrypoint.sh "--max-connections=5000"
    environment:
      - CONFIG_ENV=per
      - MYSQL_ROOT_PASSWORD=password
      - DB=true
    restart: unless-stopped
    logging:
      driver: syslog
      options:
        tag: {{.Name}}
        syslog-facility: local6
    ports:
      - 3307:3306
    healthcheck:
      test: echo 'SELECT version();'| mysql -uroot -ppassword
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /var/run/systemd/journal/socket:/var/run/systemd/journal/socket
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history

  per-be-manual:
    container_name: per-be-manual
    hostname: per-be-manual
    working_dir: /data/scripts
    environment:
      - CONFIG_ENV=per/be/manual
      - DB=true
    image: amrox/greencandle:${TAG}
    mem_limit: 500M
    pull_policy: always
    restart: unless-stopped
    entrypoint: /docker-entrypoint.sh "tail -f /dev/null"
    logging:
      driver: syslog
      options:
        tag: {{.Name}}
        syslog-facility: local6
    links:
      - per-base-mysql:mysql
      - per-base-redis:redis
      - per-be-api-router:router
    depends_on:
      - per-base-mysql
      - per-base-redis
    healthcheck:
      test: ls || exit 1
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /var/run:/var/run
      - /dev/log:/dev/log
      - /root/.bash_history:/root/.bash_history
      - /root/.bashrc:/root/.bashrc
      - /root/.ipython:/root/.ipython
      - /var/local:/var/local

  per-fe-cron:
    container_name: per-fe-cron
    hostname: per-fe-cron
    environment:
      - CONFIG_ENV=per/fe/cron
      - DB=true
    image: amrox/greencandle:${TAG}
    mem_limit: 5G
    pull_policy: always
    restart: unless-stopped
    entrypoint: /docker-entrypoint.sh "touch /var/log/cron.log && cron && tail -f /var/log/cron.log"
    logging:
      driver: syslog
      options:
        tag: {{.Name}}
        syslog-facility: local6
    links:
      - per-base-mysql:mysql
      - per-base-redis:redis
    depends_on:
      - per-base-mysql
      - per-base-redis
    healthcheck:
      test: find /var/run/  -mmin -2 -name cron 2>&1 |grep -q cron ||exit 1
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/log:/dev/log
      - /root/.bash_history:/root/.bash_history

  per-fe-webserver:
    container_name: per-fe-webserver
    hostname: per-fe-webserver
    image: amrox/webserver:${TAG}
    mem_limit: 200M
    pull_policy: always
    restart: unless-stopped
    logging:
      driver: syslog
      options:
        tag: {{.Name}}
        syslog-facility: local6
    healthcheck:
      test: curl -Isf 127.1:4444
      interval: 5m
      timeout: 5s
      retries: 5
    environment:
      - CONFIG_ENV=per
      - DB=false
    ports:
      - 4444:4444
    links:
      - per-fe-api-dashboard:api_dash
      - per-base-mysql:mysql
      - per-base-redis:redis
      - per-be-logtailer-api:logs
      - per-fe-api-proxy:proxy
    depends_on:
      - per-base-mysql
      - per-base-redis
    entrypoint: /docker-entrypoint.sh "nginx -g 'daemon off;'"
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /root/.bash_history:/root/.bash_history
      - /var/run:/var/run
      - /var/local:/var/local

  per-fe-api-proxy:
    container_name: per-fe-api-proxy
    hostname: per-fe-api-proxy
    environment:
      - CONFIG_ENV=per/fe/api
      - SECRET_KEY=$SECRET_KEY
    logging:
      driver: syslog
      options:
        tag: {{.Name}}
        syslog-facility: local6
    image: amrox/greencandle:${TAG}
    mem_limit: 200M
    pull_policy: always
    restart: unless-stopped
    entrypoint: /docker-entrypoint.sh api_proxy
    healthcheck:
      test: curl -qsf http://127.1:5000 >/dev/null
      interval: 5m
      timeout: 10s
      retries: 5
    links:
      - per-be-api-router:router
      - per-fe-api-filesystem:filesystem
    ports:
      - 5000
    depends_on:
      - per-base-mysql
      - per-base-redis
    volumes:
      - /data:/data
      - /dev/log:/dev/log
      - /root/.aws:/root/.aws
      - /var/run:/var/run
      - /root/.bash_history:/root/.bash_history

