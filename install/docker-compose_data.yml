version: "3.1"
services:

  gen-be-logwatch:
    container_name: gen-be-logwatch
    hostname: gen-be-logwatch
    image: amrox/greencandle:${TAG}
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint-logwatch.sh /usr/local/bin/logwatch
    environment:
      - CONFIG_ENV=data/cron
      - HOST=$HOSTNAME
    volumes:
      - /var/log:/var/log
      - /root/.aws:/root/.aws
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ls /var/log/syslog
      interval: 1m
      timeout: 2s
      retries: 5

  data-be-analyse_4h_high-rsi:
    container_name: data-be-analyse_4h_high-rsi
    hostname: data-be-analyse_4h_high-rsi
    image: amrox/greencandle
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint-data.sh analyse_data
    logging:
      driver: journald
    links:
      - data-be-get_4h:data
      - data-base-mysql:mysql
      - data-base-redis:redis
    depends_on:
      - data-base-mysql
      - data-base-redis
      - data-be-get_4h
    environment:
      - CONFIG_ENV=data/4h/short1
      - HOST=$HOSTNAME
    healthcheck:
      test: find /var/run/  -mmin -2 -name greencandle 2>&1 |grep -q greencandle ||exit 1
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run/:/var/run

