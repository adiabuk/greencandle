version: "3.1"
services:

  data-gen-be-logwatch:
    container_name: data-gen-be-logwatch
    hostname: data-gen-be-logwatch
    image: amrox/greencandle:${TAG}
    mem_limit: 200m
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh /usr/local/bin/logwatch
    environment:
      - VPN_IP=$VPN_IP
      - CONFIG_ENV=data/cron
      - DB=false
    volumes:
      - /var/log:/var/log
      - /root/.aws:/root/.aws
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ls /var/log/syslog
      interval: 5m
      timeout: 10s
      retries: 5

  data-gen-be-logtailer-api:
    container_name: data-gen-be-logtailer-api
    hostname: data-gen-be-logtailer-api
    image: amrox/greencandle:${TAG}
    mem_limit: 300m
    pull_policy: always
    restart: always
    environment:
      - CONFIG_ENV=data
      - DB=false
      - SECRET_KEY=$SECRET_KEY
    entrypoint: /docker-entrypoint.sh logtailer
    logging:
      driver: journald
    links:
      - data-base-mysql:mysql
      - data-base-redis:redis
    healthcheck:
      test: ls ||exit 1
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /var/log/syslog:/var/log/syslog
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run:/var/run
      - /root/.bash_history:/root/.bash_history

  data-be-stream_12h:
    container_name: data-be-stream_12h
    hostname: data-be-stream_12h
    image: amrox/greencandle:${TAG}
    mem_limit: 200m
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh stream_data
    logging:
      driver: journald
    links:
      - data-base-mysql:mysql
      - data-base-redis:redis
    depends_on:
      - data-base-mysql
      - data-base-redis
    environment:
      - VPN_IP=$VPN_IP
      - CONFIG_ENV=data/be/get_data/12h
      - DB=true
    healthcheck:
      test: /mnt/nagios_checks/check_milliepoch -u http://127.1:5000 -w 43500 -c 43560 || bash -c 'kill -s 15 -1 && (sleep 10; kill -s 9 -1)'
      start_period: 10m
      interval: 10m
      timeout: 30s
      retries: 5
    ports:
      - 5005:5000
    volumes:
      - /data:/data
      - /var/local:/var/local
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run/:/var/run
      - /mnt:/mnt

  data-be-get_12h:
    container_name: data-be-get_12h
    hostname: data-be-get_12h
    image: amrox/greencandle:${TAG}
    mem_limit: 1000m
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh get_data
    logging:
      driver: journald
    links:
      - data-base-mysql:mysql
      - data-base-redis:redis
      - data-be-stream_12h:stream
    depends_on:
      - data-base-mysql
      - data-base-redis
    environment:
      - VPN_IP=$VPN_IP
      - CONFIG_ENV=data/be/get_data/12h
      - DB=true
    healthcheck:
      test: find /var/local/lock/gc_get_12h.lock  -mmin -2 ||exit 1
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
      - /var/local:/var/local
