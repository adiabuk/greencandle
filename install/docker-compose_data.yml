    restart: always
    healthcheck:
      test: curl -Isf 127.1:7777
      interval: 5m
      timeout: 5s
      retries: 5
    environment:
      - VPN_IP=$VPN_IP
      - CONFIG_ENV=data
      - DB=false
    ports:
      - 7777:7777
    links:
      - data-fe-api-dashboard:api_dash
      - data-base-mysql:mysql
      - data-base-redis:redis
      - data-gen-be-logtailer-api:logs
      - data-fe-api-proxy:proxy
    depends_on:
      - data-base-mysql
      - data-base-redis
    entrypoint: /docker-entrypoint.sh "nginx -g 'daemon off;'"
    volumes:
