version: "3.1"
services:

  gen-be-logwatch:
    container_name: gen-be-logwatch
    hostname: gen-be-logwatch
    image: amrox/greencandle:${TAG}
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh /usr/local/bin/logwatch
    environment:
      - VPN_IP=$VPN_IP
      - CONFIG_ENV=data/cron
      - HOST=$HOSTNAME
      - DB=false
    volumes:
      - /var/log:/var/log
      - /root/.aws:/root/.aws
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ls /var/log/syslog
      interval: 1m
      timeout: 2s
      retries: 5

  data-be-analyse_15m_big-change:
    container_name: data-be-analyse_15m_big-change
    hostname: data-be-analyse_15m_big-change
    image: amrox/greencandle:${TAG}
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh analyse_data
    logging:
      driver: journald
    links:
      - data-base-mysql:mysql
      - data-base-redis:redis
      - data-be-get_15m:data
    depends_on:
      - data-base-mysql
      - data-base-redis
      - data-be-get_15m
    environment:
      - VPN_IP=$VPN_IP
      - CONFIG_ENV=data/15m/short3
      - HOST=$HOSTNAME
      - DB=true
    healthcheck:
      test: find /var/local/  -mmin -2 -name greencandle 2>&1 |grep -q greencandle ||exit 1
      interval: 1m
      timeout: 2s
      retries: 5
    volumes:
      - /data:/data
      - /root/.aws:/root/.aws
      - /dev/log:/dev/log
      - /var/run/:/var/run

  data-be-analyse_15m_very-high-rsi:
