    mem_limit: 1g
    pull_policy: always
    restart: always
    ports:
      - 6382:6379
    links:
      - data-base-mysql:mysql
    healthcheck:
      test: redis-cli ping
      interval: 5m
      timeout: 10s
      retries: 5

  data-base-mysql:
    container_name: data-base-mysql
    hostname: data-base-mysql
    image: amrox/gc-mysql:${TAG}
    mem_limit: 300m
    pull_policy: always
    restart: always
    entrypoint: /docker-entrypoint.sh "--max-connections=5000"
