    links:
      - data-be-api-router:router
      - data-base-mysql:mysql
      - data-base-redis:redis
    depends_on:
      - data-base-mysql
      - data-base-redis
      - data-be-get3_1m
    environment:
      - VPN_IP=$VPN_IP
      - ALERT=True
      - CONFIG_ENV=data/be/short/short2/1m
      - DB=true
      - REDIS_FORWARD=4
      - ROUTER_FORWARD=True
      - NSCA=True
    healthcheck:
      test: find /var/local/  -mmin -2 -name greencandle 2>&1 |grep -q greencandle ||exit 1
      start_period: 1h
      interval: 5m
      timeout: 10s
      retries: 5
    volumes:
      - /data:/data
