      - 3309:3306
    environment:
      - VPN_IP=$VPN_IP
      - MYSQL_ROOT_PASSWORD=password
      - CONFIG_ENV=data
      - DB=true
    healthcheck:
      test: echo 'SELECT version();'| mysql -uroot -ppassword
      interval: 5m
      timeout: 10s
      retries: 5

