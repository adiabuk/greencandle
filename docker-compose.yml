  webserver:
     container_name: webserver
     hostname: webserver
     image: amrox/webserver
     healthcheck:
       test: service nginx status || exit 1
       interval: 5m
       timeout: 5s
       retries: 5
     environment:
       - CONFIG_ENV=prod
       - HOST=$HOSTNAME
     ports:
       - 80:80
     links:
       - dashboard:dashboard
     entrypoint: /docker-entrypoint.sh nginx -g 'daemon off;'
     volumes:
       - /data:/data
       - /root/.aws:/root/.aws

  dashboard:
    container_name: dashboard
    hostname: dashboard
    image: amrox/dashboard
    ports:
      - 8080:3030
    healthcheck:
      test: curl --fail 127.1:3030/dashboard/gc || exit 1
      interval: 10m
      timeout: 5s
      retries: 5
    entrypoint: /run.sh
    links:
      - mysql:mysql
