{% extends "layout.html" %}
{% block content %}
<pre id="output"></pre>
<script>
    var output = document.getElementById('output');

    var xhr = new XMLHttpRequest();
    xhr.open('GET', '{{ url_for('stream') }}');
    xhr.send();

    l(function() {
        output.textContent = xhr.responseText;
    }, 1000);
</script>
{% endblock %}
